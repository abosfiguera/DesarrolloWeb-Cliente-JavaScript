<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej2_Vector5numMultArray</title>
</head>
<body>
    <script>
        // Crear un vector con 5 valores numéricos
        let numeros = [3, -2, 7, -5, 1];

        // Mostrar en pantalla en un nuevo array solo los números negativos
        let negativos = numeros.filter(n => n < 0);
        console.log("Números negativos:", negativos);

        // Devolver en un nuevo array el triple de sus valores
        let triple = numeros.map(n => n * 3);
        console.log("Triple de cada número:", triple);

        // Calcular el resultado de multiplicar todos los valores del nuevo array
        let producto = triple.reduce((acum, n) => acum * n, 1);
        console.log("Producto de los valores (triple):", producto);
    </script>
</body>
</html>
