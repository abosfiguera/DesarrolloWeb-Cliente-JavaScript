<body>
    <h1>Ejercicio 7</h1>
    <h2>Calcular si un n√∫mero introducido es par o impar.</h2>
    <button onclick="Ejercicio7()">Ej 7</button>
    <script type="text/javascript">
        function Ejercicio7()
            {
                let n1 = prompt("Introduce un num:");
                if(n1%2==0) {
                    document.write(n1+" es par.");
                } else {
                    document.write(n1+" es impar.");
                }
            }
    </script>
