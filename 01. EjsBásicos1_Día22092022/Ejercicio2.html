<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
</head>

<body>
    <h1>Ejercicio 2</h1>
    <h2>Introduce tu nombre y edad por caja de texto y muestra en la página Web el siguiente mensaje: “Hola nombre, así
        que tienes xx años”.</h2>
    <button onclick="Ejercicio2()">Ejercicio 2</button>
    <script type="text/javascript">
        function Ejercicio2() {
            let nombre = prompt("Introduce tu nombre: ", "");
            let edad = prompt("Introduce tu edad: ", "");
            document.write("nombre: " + nombre + "\n" + "edad: " + edad + "\n");
        }
    </script>
</body>

</html>
