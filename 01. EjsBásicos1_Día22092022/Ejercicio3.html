<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>

    <h1>Ejercicio 3</h1>
    <h2>Introduce dos números mediante caja de texto y muestra en pantalla la suma y la multiplicación de ambos.</h2>


    <button onclick="Ejercicio3()">Ejercicio 3</button>
    <script type="text/javascript">
        function Ejercicio3() {

            let n1 = prompt("Num 1: ", "");
            let n2 = prompt("Num 2: ", "");
            document.write("Suma: " + parseInt(n1) + parseInt(n2) + "\nMultiplicacion: " + n1 * n2)
        }
    </script>

</body>

</html>
