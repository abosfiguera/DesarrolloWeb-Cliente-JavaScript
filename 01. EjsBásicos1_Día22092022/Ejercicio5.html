<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>

    <h1>Ejercicio 5</h1>
    <h2>Introduce 2 números y muestra un texto por pantalla que diga cuál es el mayor.</h2>
    <button onclick="Ejercicio5()">Ej 5</button>

    <script type="text/javascript">
        function Ejercicio5()
            {
                
                let n1 = prompt("Num 1: ", "");
                let n2 = prompt("Num 2: ", "");
                if (parseInt(n1)>parseInt(n2)) 
                {
                    document.write(n1+" es mayor que "+n2+".");
                } else if (parseInt(n1)<parseInt(n2)){
                    document.write(n2+" es mayor que "+n1+".");
                } else {
                    document.write("Ambos números son iguales.");
                }
                
            }
    </script>
            
</body>
</html>
