<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <script> 
        let vector = new Array(true, 5, false, "hola", "adios", 2);
        document.write("Primera comprobación: "+(vector[3]>vector[2])+"<br><br>");
        document.write("Segunda comprobación: "+(vector[0]||vector[2])+"<br><br>");
        document.write("Tercera comprobación: "+(vector[0]&&vector[2])+"<br><br>");
        document.write("Cuarta comprobación: <br>");
        document.write("Sumar: "+(vector[1]+vector[5])+"<br>");
        document.write("Restar: "+(vector[1]-vector[5])+"<br>");
        document.write("Multiplicar: "+(vector[1]*vector[5])+"<br>");
        document.write("Dividir: "+(vector[1]/vector[5])+"<br>");
        document.write("Módulo: "+(vector[1]%vector[5])+"<br>");

    </script>
</body>

</html>
