<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 1</title>
	</head>
	<body>
		<script type="text/javascript">

            //for para sacar los 100 números
			for (let i = 1; i <= 100; i++) {
                
                //condición para evaluar si es múltiplo de 7 o si la última posición es 7
				if (i % 7 == 0 || i.toString().charAt(i.toString().length - 1) == 7) {
                    //si entra al if lanza por pantalla un PUM y salto de línea
					document.write("PUM<br>");
				} else {
                    //sino escribe el número
					document.write(i + ", ");
				}
			}
		</script>
	</body>
</html>
