<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <h1>Ejercicio 1</h1>
    <h2>Haz una página Web que pregunte al usuario el nombre y luego lo incluya
        en un saludo dentro del cuerpo de la página. Si el usuario no rellena
        el nombre(pulsa en “Cancelar”), debe aparecer de nuevo la solicitud.</h2>

    <script type="text/javascript">
        function nameUser() {
            let sigue = true;
            while (sigue) {
                let name = prompt("Introduce tu nombre: ");
                if (!(name === "" || name === null)) {
                    document.write(name);
                    sigue = false;
                }
            }
        }
        window.onload = nameUser();
    </script>
</body>

</html>
