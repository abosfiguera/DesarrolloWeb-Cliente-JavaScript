<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <p>Haz una página que genere una pirámide de 1 a 50, formada de la siguiente forma:</p>
    <p>1</p>
    <p>12</p>
    <p>123</p>
    <p>1234</p>
    <p>12345</p>
    <p>123456</p>
    <p>1234567</p>
    <p>12345678</p>
    <p>123456789</p>
    <p>12345678910</p>
    <p>1234567891011</p>
    <p>123456789101112</p>

    <script type="text/javascript">
        function Piramid50() {
            for (var i = 2; i < 52; i++) {
                for (var x = 1; x < i; x++) {
                    document.write(String(x));
                }
                document.write("<br>");
            }
        }
        window.onload = Piramid50();
    </script>
</body>

</html>
