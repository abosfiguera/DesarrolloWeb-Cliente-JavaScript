<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 2.2.1</title>
		<script type="text/javascript">
			do {
				var nombre = prompt("Dime tu nombre", "Nombre usuario");
			} while ((nombre == null) || (nombre == ""));
			
			document.write("Hola " + nombre);
			
			/* "nombre" valdrá "null" si el usuario presiona en "Cancelar", si el usuario
			deja el cuadro de texto vacío valdrá "".
			"Nombre usuario" es el valor que aparecerá por defecto. */
		</script>
	</head>
	<body>
		<p>Texto de la página</p>
	</body>
</html>
