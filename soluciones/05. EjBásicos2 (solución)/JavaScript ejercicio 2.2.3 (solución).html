<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 2.2.3</title>
		<script type="text/javascript">
			var str = "";
			
			for (var i = 1; i <= 50; i++) {
				for (var j = 1; j <= i; j++) {
					str += j;
				}
				
				document.write(str + "<br />");
				
				// Reseteamos la variable str para la siguiente línea.
				str = "";
			}
		</script>
	</head>
	<body>
		<p>Texto de la página</p>
	</body>
</html>
