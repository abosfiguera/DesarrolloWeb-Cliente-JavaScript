<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 2.1.1</title>
	</head>
	<body>
		<script type="text/javascript">
			var nombre = "Pepito";
			var edad = 22;
			var altura = 165;
			var casado = "No";
			
			document.write("Nombre: " + nombre);
			document.write("<br />");
			document.write("Edad: " + edad);
			document.write("<br />");
			document.write("Altura: " + altura);
			document.write("<br />");
			document.write("Casado: " + casado);
			document.write("<br />");
			
			/*
			Date cuenta que:
			- Los saltos de línea se han realizado mediante "<br>". No se puede utilizar "\n", ya que no es código
			JavaScript lo que acepta el método "write" del documento.
			En el siguiente caso sí encajaría poner "\n":
			alert("Nombre: " + nombre + "\nEdad:" + edad);
			
			Observa qué pasa si se cambia la variable "Pepito" por Pepito (sin comillas):
			- Dará error ya que se asigna a la variable nombre, una variable sin definir.
			- Localiza el mensaje de error que aparece en la consola del Firefox o de las Chrome Developer Tools del tipo:
			  Uncaught ReferenceError: Pepito is not defined .
			- Se corta la ejecución del JavaScript.
			*/
		</script>
	</body>
</html>
