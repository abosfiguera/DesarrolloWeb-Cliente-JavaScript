<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 2.1.5</title>
	</head>
	<body>
		<script type="text/javascript">
			var numero1 = parseInt(prompt("Introduce un número", ""));
			var numero2 = parseInt(prompt("Introduce otro número", ""));
			
			if (numero1 > numero2) {
				document.write(numero1 + " es mayor que " + numero2);
			} else {
				document.write(numero2 + " es mayor o igual que " + numero1);
			}
		</script>
	</body>
</html>
