<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 2.1.2</title>
	</head>
	<body>
		<script type="text/javascript">
			var nombre = prompt("Por favor, escribe aquí tu nombre", "");
			var edad = prompt("Por favor, escribe aquí tu edad", "");
			
			document.write("Hola " + nombre + ", así que tienes " + edad + " años");
			
			// El segundo parámetro de "prompt" sirve para sacar un valor predeterminado.
			// Observa que si se presiona en "Cancelar" en la ventana de inserción de "nombre" o "edad",
			// la variable recoge un "null", que se debería tratar.
		</script>
	</body>
</html>
